<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=[1,2,3];
        document.write(a+"<br>");
        let b=[6,5,4]
       let c= a.concat(b);
        document.write(c+"<br>");
        c.sort();
        document.write(c+"<br>")
        c.reverse();
        document.write(c+"<br>")
        c.shift();
        document.write(c+"<br>")
        c.unshift("six")
        document.write(c+"<br>")
        c.pop();
        document.write(c+"<br>")
        c.push("one")
        document.write(c+"<br>")
        document.write("Index of 3 is: "+c.indexOf(3)+"<br>");
        document.write("4 includes : "+c.includes(4)+"<br>");
        c.slice(4,1,"hi")
        document.write("After performing slicing operation : "+c+"<br>");
        

        
    </script>
    

</body>
</html>
