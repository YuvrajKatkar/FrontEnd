<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Navigator Object</h1>
    <script>
        document.write("App Name :"+navigator.appName+"<br>")
        document.write("App Version :"+navigator.appVersion+"<br>")
        document.write("App Language :"+navigator.language+"<br>")
        document.write("App User Language :"+navigator.userLanguage+"<br>")
        document.write("App platform :"+navigator.platform+"<br>")
        document.write("App onLine :"+navigator.onLine+"<br>")

    </script>
</body>
</html>
