<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <h1 align="center">Arithematic Operators</h1>
    <script>
        let a = 10;
        let b = 20;
        let add=a;
        let sub ;
        if(a>b){
            add=a;
            sub = b;
        }
        else if(a<b){
             add = b;sub=a;    
        }
        
        document.write("Number 1 : "+a+"<br>");
        document.write("Number 2 : "+b+"<br>");
        document.write("Maximum of two numbers is: "+add+"<br>");
        document.write("Minimum of two numbers is: "+sub+"<br>");
       if(a<=b){
            document.write(a+" Number is less than or equal to "+b);
       } 
       if(a>=b){
            document.write(a+ "Number is greater than or equal to "+b);
       } 
       if(a!=b){
        document.write("<br>Both numbers are not same<br>");
       }
       if(10==10.0){
        document.write(10 +" is equal to "+10.0+"<br>")
       }
       if(10===10.0){
        document.write(10 +" is equal to "+10.0)
       }
       


    </script>
</body>
</html>
