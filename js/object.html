<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Screen Object</h1>
    <script>
        document.write("Screen height is :"+screen.height+"<br>")
        document.write("Screen width is :"+screen.width+"<br>")
        document.write("Available Screen width is :"+screen.availWidth+"<br>")
        document.write("Available Screen height is :"+screen.availHeight+"<br>")
        document.write("Screen color depth is :"+ screen.colorDepth+"<br>")
        document.write("Screen pixel depth is :"+ screen.pixelDepth+"<br>")
    </script>
</body>
</html>
