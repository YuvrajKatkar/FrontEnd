<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <form action="" autocomplete="off">
        <fieldset>
            <legend >Registration Form</legend>
            <label for="">Enter Username : </label>
            <input type="text" autofocus placeholder="First Name" size="8"><br><br>
            <label for="">Email<sup style="color: red;">*</sup> : </label>
            <input type="email" required value="@gmail.com"><br><br>
            <label for="">Phone number : </label>
            <input type="text" maxlength="10" minlength="3"><br><br>
            <label for="">Phone for validation : </label>
            <input type="text" pattern="[6-9]{1}[0-9]{9}"> <br><br> 
            <label for="">University : </label>
            <select>
                <option value="" disabled selected>Choose University</option>
                <option value="">SPPU</option>
                <option value="">VJTI</option>
                <option value="">DTE</option>
            </select><br><br>
            <label for="">Gender : </label>
            <input type="radio">Male
            <input type="radio">Female
            <input type="radio">Others <br><br>
            <label for="">DOB : </label>
            <input type="date"><br><br>
            <label for="">Resume : </label>
            <input type="file" multiple><br><br>
            <label for="">month : </label>
            <input type="month"><br><br>
            <label for="">week : </label>
            <input type="week"><br><br>
            <label for="">colour :</label>
            <input type="color"><br><br>
            <label for="">Range : </label>
            <input type="range"><br><br>
            <label for="">Date and time</label>
            <input type="datetime-local" name="" id=""><br><br>
            <input type="submit" value="SUBMIT">
            <input type="reset" value="CANCEL">
        </fieldset>
    </form>
</body>
</html>
