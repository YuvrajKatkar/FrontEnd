<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .heading{background-color: red;}
        #heading1{color: yellow;}
        #heading2{color: blue;}
        #heading3{color: springgreen;}
    </style>
</head>
<body>
    <div>
        <h1 class="heading">Heading 1</h1>
        <h1 id="heading1">Heading 2</h1>
        <h1 id="heading2">Heading 3</h1>
        <h1 id="heading3">Heading 4</h1>
        <p>This text is <b>bold</b></p>
        <p>This text is <i>Italic</i></p>
        <p>This text is <u>underline</u></p>
        <p>This text is <strike>striked</strike></p>
        <p>This text is <mark>Marked</mark></p>
        <p>This text is <del>Delete</del> and this text is <inserted>inserted</inserted></p>
        <p>This text is <small>small</small></p>
        <p>This text is <big>big</big></p>
        <p>This text is 10<sup>2</sup></p>
        <p>This text is log<sub>10</sub>2</p>
        <p>this is <tt>monospaced</tt></p>
    </div>
</body>
</html>
