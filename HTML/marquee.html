            <ul align="center">
                <li>direction- right(goes to right), left, up down</li>
                <li>behavior -scroll, alternate, slide</li>
                <li>scroll amount -12px, 45px</li>
                <li>bg color</li>
                <li>height</li>
                <li>width</li>
                <li>vspace- verticl space between marquees</li>
                <li>hspace</li1>
            </ul>
    </div>
    <div align="center">
        <marquee behavior="" direction="right" bgcolor="lightgrey" height="50px" width="50%">abc</marquee>
    </div>
    <div align="center">
        <marquee behavior="" direction="right" bgcolor="lightgrey" height="50px" width="50%" vspace="30px">abc</marquee>
    </div>

        <marquee behavior="" direction="right" bgcolor="lightgrey" height="50px"  hspace="30px">abc</marquee>
    </div>
    <div>
        <marquee behavior="scroll" direction="left" scrollamount="2">scroll left</marquee>
        <marquee behavior="alternate" direction="left" scrollamount="80" class="hrt">alternate left</marquee>
