<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Arithematic Operators</h1>
    <script>
        let a = 10;
        let b = 20;
        let add = a+b;
        let sub = a-b;
        let mul = a*b;
        let div = a/b;
        let mod = a%b;
        document.write("Number 1 : "+a+"<br>");
        document.write("Number 2 : "+b+"<br>");
        document.write("Addition of two numbers is: "+add+"<br>");
        document.write("Subtraction of two numbers is: "+sub+"<br>");
        document.write("Multiplication of two numbers is: "+mul+"<br>");
        document.write("Division of two numbers is: "+div+"<br>");
        document.write("Modulus of two numbers is: "+mod+"<br>");


    </script>
</body>
</html>
